version: '3.8'

services:
  postgres:
    container_name: postgres-sql-alchemy-calc
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: ${PGDATA}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - alchemy-postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - alchemy-net
    restart: unless-stopped

networks:
  alchemy-net:
    driver: bridge

volumes:
  alchemy-postgres:
    driver: local
